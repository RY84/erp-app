version: "3.9"

services:
  erp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - erp-api
    networks:
      - erp-net

  erp-api:
    image: node:20-alpine
    container_name: erp-api
    working_dir: /app
    volumes:
      - ./api:/app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=erp-db
      - DB_PORT=5432
      - DB_NAME=erp
      - DB_USER=erp
      - DB_PASSWORD=erp
    ports:
      - "3000:3000"
    depends_on:
      - erp-db
    networks:
      - erp-net

  erp-db:
    image: postgres:16-alpine
    container_name: erp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: erp
      POSTGRES_USER: erp
      POSTGRES_PASSWORD: erp
    volumes:
      - erp-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - erp-net

volumes:
  erp-db-data:

networks:
  erp-net:
    driver: bridge
