<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>RY84 — Running Your 8usiness 4utomatically</title>

  <link rel="icon" type="image/png" href="../favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<div class="topbar">
  <div id="userInfo" class="user-info"></div>
  <button id="logoutBtn" class="logout-btn">Wyloguj</button>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="sidebar-menu">
      <div class="menu-item active" data-view="dashboard">Pulpit</div>
      <div class="menu-item" data-view="requests">Wnioski urlopowe</div>
      <div class="menu-item" data-view="users">Użytkownicy</div>
      <div class="menu-item" data-view="settings">Ustawienia</div>
    </nav>
  </aside>

  <main class="app-container">

    <!-- KONTRAKT WIDOKU -->

    <section class="view-header">
      <h1>Dashboard</h1>
      <p class="view-subtitle">
        Panel główny systemu ERP
      </p>
    </section>

    <section class="view-toolbar">
      <!-- dashboard zwykle nie potrzebuje toolbaru -->
    </section>

    <section class="view-content">

      <div class="dashboard-cards">
        <div class="dashboard-card">
          <div class="card-title">Wnioski</div>
          <div class="card-value">—</div>
          <div class="card-hint">do rozpatrzenia</div>
        </div>

        <div class="dashboard-card">
          <div class="card-title">Użytkownicy</div>
          <div class="card-value">—</div>
          <div class="card-hint">aktywni</div>
        </div>

        <div class="dashboard-card">
          <div class="card-title">Status systemu</div>
          <div class="card-value">OK</div>
          <div class="card-hint">wszystko działa</div>
        </div>
      </div>

      <div class="empty-state">
        Brak bieżącej aktywności.
      </div>

    </section>

    <!-- /KONTRAKT WIDOKU -->

  </main>
</div>

<script src="../js/auth.js"></script>
</body>
</html>
