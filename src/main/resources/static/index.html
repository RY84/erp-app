<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Akuś ERP - WSMR</title>

    <!-- FAVICON PNG -->
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon.png">

    <!-- RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-image: url("/volvo_white.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Kontener podglądu kamery */
        .camera-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 360px;
            border: 2px solid #000;
            background-color: #000;
        }

        .camera-box img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<!-- PODGLĄD KAMERY -->
<div class="camera-box">
    <img src="http://ADRES_KAMERY_TUTAJ" alt="Podgląd kamery">
</div>

</body>
</html>
